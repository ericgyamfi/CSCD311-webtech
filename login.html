<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>Residential Login Portal</title>
    
</head>
<body style="background-color:white">
    <div class="login-box">
        <h1>Login</h1>
        <div class="textbox">
                
            <input type="text" placeholder="Student ID" name="studentId"  >

        </div>

        <div class="textbox">
                
                <input type="password" placeholder="Pin" name="studentPin" >
        </div>
        
        
        <input  class="btn" type="button" name="" value="Log in" >

        
    </div>
    <script>
        fetch('http://localhost:5000').then(result => console.log(result)).catch(err => console.log(err))
    </script>
</body>
</html>
